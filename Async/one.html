<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Syed Zohaib Shah</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
      const sayMyName = function (str) {
        console.log(str, Date.now());
      };

      let intervalId;

      const started = function () {
        intervalId = setInterval(sayMyName, 2000, "Soldier Boy");
      };

      const stopped = function () {
        clearInterval(intervalId);
        intervalId = null;
      };

      document.querySelector("#start").addEventListener("click", started);
      document.querySelector("#stop").addEventListener("click", stopped);
    </script>
  </body>
</html>
